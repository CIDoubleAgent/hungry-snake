<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Hungry Snake</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
        <script src='game.js' defer type="module"></script>
    </head>
    <body>
        <header id="score-board">
            <div id="difficulty"></div>
            <div id="score">Score <span id="scoreCount">0</span></div>
            <div id="last-score">Last <span id="lastScore">0</span></div>
            <div id="personal-best">Best <span id="personalBest">0</span></div>
            <div id="reset">Reset</div>
        </header>
        <main id="game-board"></main>
    </body>
</html>
