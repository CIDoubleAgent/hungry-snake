<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Hungry Snake</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <script src='game.js' defer type="module"></script>
    </head>
    <body>
        <header class="score-board">
            <div id="difficulty" class="difficulty-button"></div>
            <div>Score <span id="scoreCount">0</span></div>
            <div>Last <span id="lastScoreCount">0</span></div>
            <div>Best <span id="personalBestCount">0</span></div>
            <div id="reset" class="reset-button">Reset</div>
        </header>
        <main id="gameBoard" class="game-board"></main>
        <section class="controls-wrapper">
            <div id="up" class="up-button"><i id="upArrow" class="fa-solid fa-chevron-up"></i></div>
            <div id="right" class="right-button"><i id="rightArrow" class="fa-solid fa-chevron-right"></i></div>
            <div id="left" class="left-button"><i id="leftArrow" class="fa-solid fa-chevron-left"></i></div>
            <div id="down" class="down-button"><i id="downArrow" class="fa-solid fa-chevron-down"></i></div>
        </section>
    </body>
</html>
