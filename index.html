<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Hungry Snake</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <script src='game.js' defer type="module"></script>
    </head>
    <body>
        <header id="score-board">
            <div id="difficulty"></div>
            <div id="score">Score <span id="scoreCount">0</span></div>
            <div id="last-score">Last <span id="lastScore">0</span></div>
            <div id="personal-best">Best <span id="personalBest">0</span></div>
            <div id="reset">Reset</div>
        </header>
        <main id="game-board"></main>
        <section id="controls-wrapper">
            <div id="up"><i id="up-arrow" class="fa-solid fa-caret-up"></i></div>
            <div id="right"><i id="right-arrow" class="fa-solid fa-caret-right"></i></div>
            <div id="left"><i id="left-arrow" class="fa-solid fa-caret-left"></i></div>
            <div id="down"><i id="down-arrow" class="fa-solid fa-caret-down"></i></div>
        </section>
    </body>
</html>
